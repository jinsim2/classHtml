<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>테이블(표) 만들기</h1>
	<!--  
	[ 표 만들기 ]
	<table></table> : 표 만들기
	=> table 태그만으로는 테이블 생성 불가
	=> table 태그 사이에 자식 태그를 사용하여 표의 형태 결정(행, 열 생성)
	
	<tr></tr> : 테이블 행 생성
	=> tr 태그만으로는 데이터 표현 불가(실제 데이터를 표시하는 곳이 아님)
	=> tr 태그 사이에 자식 태그를 사용하여 실제 표시될 데이터를 지정
	
	<td></td> : 테이블 열 생성(실제 데이터 표시)
	=> td 태그 사이에 표 안에 표시될 데이터(텍스트, 이미지 등)를 명시
	=> td 시작 태그의 속성 중 align 속성을 사용하면 표시되는 데이터의 정렬 가능함
	   ex) <td align="center"> 지정 시 표시되는 텍스트 가운데 정렬
	   
	<th></th> : 테이블 제목열 생성
	=> td 태그와 기본적인 역할은 동일하나, 제목을 강조하기 위해 굵게, 가운데 정렬이 적용됨
	   (굵게 = <b>, 가운데 정렬 = align = "center" 속성)
	   
	< 기본 속성 >
	- border : 테두리 두깨 지정(기본값 0 = 테두리 없음, 숫자가 클 수록 굵어짐)
	- height : 높이(픽셀 단위)
	  width : 너비(픽셀 단위)
	  => 픽셀(Pixel = 화소)이란? 화면을 구성하는 각각의 점
	- bgcolor : 배경색, background : 배경이미지
	- align : 정렬(수평정렬 - CENTER, LEFT, RIGHT 등의 속성값 지정)
	  vlign : 정렬(수직정렬 - TOP, MIDDLE, BOTTOM 등의 속성값 지정)
	- rowspan : 행 병합(수직 방향 셀을 결합 = 수직 방향으로 지정한 값만큼 영역(셀) 차지)
	  colspan : 열 병합(수평 방향 셀을 결합 = 수평 방향으로 지정한 값만큼 영역(셀) 차지)
	-->
	
	<!-- 테이블을 생성하기 위해 <table> 태그 사용 -->
	<table>
		<!-- 테이블의 행을 생성하기 위해 <tr> 태그 사용 -->
		<tr> <!-- 1행 생성 -->
			<!-- 첫번째 행은 제목열로 데이터를 표시하기 위해 <th> 태그 사용 -->
			<th>1</th> <!-- 1번 행의 1번 열 생성 및 데이터 1 표시(굵게, 가운데 정렬) -->
			<th>2</th> <!-- 1번 행의 2번 열 생성 및 데이터 1 표시(굵게, 가운데 정렬) -->
			<th>3</th> <!-- 1번 행의 3번 열 생성 및 데이터 1 표시(굵게, 가운데 정렬) -->
		</tr>
		<tr> <!-- 2행 생성 -->
			<!-- 일반 데이터를 표시하기 위해 <td> 태그 사용 -->
			<td>4</td> <!-- 2번 행의 1번 열 생성 및 데이터 4 표시 -->
			<td>5</td> <!-- 2번 행의 2번 열 생성 및 데이터 5 표시 -->
			<td>6</td> <!-- 2번 행의 3번 열 생성 및 데이터 6 표시 -->
		</tr>
	</table>
	<hr>
	<!-- <table> 태그에 border 속성값으로 1 지정 시 가장 얇은 테두리 표시됨 -->
	<table border="1">
		<tr> <!-- 1행 생성 -->
			<!-- <th> 태그에 width 속성값 지정 시 열의 너비 지정 가능 -->
			<th width="150">1</th> <!-- 1번 행의 1번 열 생성 및 데이터 1 표시(굵게, 가운데 정렬) -->
			<th width="100">2</th> <!-- 1번 행의 2번 열 생성 및 데이터 1 표시(굵게, 가운데 정렬) -->
			<th width="50">3</th> <!-- 1번 행의 3번 열 생성 및 데이터 1 표시(굵게, 가운데 정렬) -->
		</tr>
		<!-- <tr> 태그에 height 속성값 지정 시 행의 높이 지정 가능 -->
		<tr height="100"> <!-- 2행 생성 -->
			<td>4</td> <!-- 2번 행의 1번 열 생성 및 데이터 4 표시 -->
			<td>5</td> <!-- 2번 행의 2번 열 생성 및 데이터 5 표시 -->
			<td>6</td> <!-- 2번 행의 3번 열 생성 및 데이터 6 표시 -->
		</tr>
	</table>
	<hr>
	<table border="1">
		<tr> <!-- 1행 -->
			<th colspan="5">1주차 시간표</th>
			<!-- 주의! 이미 colspan="5" 에 의해 5개 열을 차지했으므로, 비고는 6번 열에 생성됨 -->
<!-- 			<th>비고</th> -->
		</tr>
		<tr> <!-- 2행 -->
			<th width="80">월</th>
			<th width="80">화</th>
			<th width="80">수</th>
			<th width="80">목</th>
			<th width="80">금</th>
		</tr>
		<tr height="50"> <!-- 3행 -->
			<td rowspan="2">JSP</td>
			<td>JSP</td>
			<td>JSP</td>
			<td>프로젝트</td>
			<td>JSP</td>
		</tr>
		<tr height="50"> <!-- 4행 -->
			<!--  
			주의! 3행의 1열에서 rowspan="2" 속성으로 2개의 행을 차지했으므로
			4행의 1열에 표시될 데이터 영역(<td>)은 제거해야함
			-->
<!-- 			<td>JSP</td> -->
			<td>JAVA</td>
			<td>JAVA</td>
			<td>WEB</td>
			<td>JAVA</td>
		</tr>
	</table>
	<hr>
	<table border="1">
		<tr> <!-- 1행 -->
			<th colspan="5">2주차 시간표</th>
		</tr>
		<!-- 전체 행의 배경색을 설정할 경우 tr 태그에 bgcolor 속성 사용 -->
		<tr bgcolor="SKYBLUE"> <!-- 2행 -->
			<th width="80">월</th>
			<th width="80">화</th>
			<th width="80">수</th>
			<th width="80">목</th>
			<th width="80">금</th>
		</tr>
		<tr bgcolor="skyblue"> <!-- 3행 -->
			<th>2/27</th>
			<th>2/28</th>
			<th><font color="RED">3/1</font></th>
			<th>3/2</th>
			<th>3/3</th>
		</tr>
		<tr height="50"> <!-- 4행 -->
			<td>JAVA<br>강진석</td>
			<td>DB<br>송지태</td>
			<!-- <td> 태그 사용 시 셀 정렬 기능을 수행하려면 align 속성 사용 -->
			<td rowspan="2" align="center">
				<font color="RED">삼일절</font>
			</td>
			<td align="center" bgcolor="YELLOW">JSP<br>이연태</td>
			<td align="center" bgcolor="YELLOW">JSP<br>이연태</td>	
		</tr>
		<tr height="50"> <!-- 5행 -->
			<td>DB<br>송지태</td>
			<td>JAVA<br>강진석</td>
<!-- 			<td>삼일절</td> -->
			<td>WEB<br>김영희</td>
			<td>프로젝트<br>윤주영</td>
		</tr>
	</table>
</body>
</html>
