<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!--  
	<form> 태그
	- 사용자와 웹어플리케이션(사이트) 간의 상호 작용이 가능하도록 해주는 태그(기술)
	- 사용자로부터 입력하는 데이터 형식을 제공하는 태그들을 묶어주는 태그이며
	  입력된 데이터를 다른 페이지로 전송하는 역할을 수행하는 태그
	  => 전송되는 데이터는 서버측(JSP 등 = 백엔드)에서 처리할 수 있음
	- <form></form> 형식으로 사용하며 시작태그와 끝태그 사이에 또 다른 form 태그가 올 수 없음
	
	< form 태그 내부에서 사용 가능한 입력 양식 태그 >
	1. <input type="text"> : 사용자로부터 텍스트 한 줄 입력받는 속성
	2. <input type="number"> : 사용자로부터 숫자를 입력받는 속성
	3. <input type="password"> : 사용자로부터 텍스트 한 줄 입력받는 속성(입력 데이터 숨김 처리)
	4. <input type="checkbox"> : 사용자로부터 복수개의 항목을 체크하도록 하는 속성(체크박스)
	5. <input type="radio"> : 사용자로부터 단일 항목을 선택하도록 하는 속성(라디오버튼)
	   => 주의! name 속성값이 같은 항목끼리만 그룹화를 통해 단일 항목 선택이 가능하도록 변경됨
	6. <input type="date"> : 사용자로부터 날짜를 선택하도록 하는 속성(캘린더 선택 또는 입력 가능)
	7. <input type="button"> : 클릭 동작을 받도록 하는 속성(별도의 기능 연결 필요 - 자바스크립트)
	8. <input type="submit"> : 버튼과 생김새 동일하나 <form> 태그 내의 입력 항목들을 action 속성에
							   지정된 위치로 전송 및 이동하는 역할
	9. <input type="reset"> : 버튼과 생김새 동일하나 <form> 태그 내의 입력 항목들에
							  입력된 데이터를 초기화하는 역할
	-----------------------------------------------------------------------------------
	10. <select></select> & <option></option>
	    : 사용자로부터 option 태그에 지정된 항목을 선택하도록 하는 태그(셀렉트박스 또는 콥보박스)
	11. <textarea></textarea> : 여러 줄을 입력받을 수 있는 태그						  						   
	-->
	
	<!-- 입력 양식을 하나로 묶어줄 form 태그 작성 -->
	<!-- submit 버튼 클릭 시 action 속성에 지정된 URL 또는 파일로 입력 데이터를 모두 전송 후 이동 처리 -->
	<form action="test5_result.html">
		<!-- fieldset 태그를 사용하여 입력 항목을 시각적으로 그룹화 가능 -->
		<!-- fieldset 태그 내에 legend 태그를 사용하여 그룹화 된 항목들의 제목 표시 가능 -->
		<fieldset>
			<legend>텍스트 입력 항목 연습</legend>
			
			<!-- <input> 태그를 사용하여 기본 입력 항목 생성 -->
			<!-- type 속성을 통해 다양한 형식의 입력이 가능하도록 변경 가능 -->
			<input type="text"><br>
			<!-- placeholder 속성을 통해 입력창 배경에 텍스트 표시 가능 -->
			<input type="text" placeholder="이름을 입력하세요"><br>
			<!-- name 속성 지정 시 전송될 때 사용할 이름을 지정 가능 -->
			<!-- value 속성 지정 시 입력 값을 미리 설정 가능 -->
			<input type="text" name="id" value="admin"><br>
			<!-- readonly 속성 지정 시 이력창 잠금(= 데이터 입력 불가 처리 = 읽기 전용) -->
			<input type="text" name="name" value="홍길동" readonly="readonly"><br>
			
			<!-- type 속성에 "number" 지정 시 숫자 입력만 가능한 입력창 생성 -->
			<input type="number"><br>
			
			<!-- type="password" 지정 시 입력 항목 숨김 처리(암호화 기능 X) -->
			<input type="password" name="passwd" placeholder="패스워드를 입력하세요"><br>
			
			<!-- textarea 태그 사용 시 여러 줄 입력이 가능한 입력창 생성 -->
			<!-- rows 와 cols 는 영문자, 숫자, 특수문자 기준 입력 가능한 행, 열 크기 설정 -->
<!-- 			<textarea rows="5" cols="30"></textarea> -->
			<!-- 텍스트박스와 달리 textarea 태그는 시작태그와 끝태그 사이에 값 입력 -->
			<textarea rows="5" cols="30">안녕하세요</textarea>
		</fieldset>
		<fieldset>
			<legend>선택 항목 연습</legend>
			
			<!-- type="radio" 지정 시 단일 항목 선택이 가능한 라디오버튼 생성 -->
			<!-- 표시할 텍스트는 태그 앞 또는 뒤에 직접 입력 -->
			<!-- 주의! 단일 선택 기능을 활성화하려면 그룹화 필수! name 속성값이 같은 항목만 그룹화 -->
			성별 : 
<!-- 			<input type="radio" name="gender">남 -->
<!-- 			<input type="radio" name="gender">여 -->
			
			<!--  
			라디오버튼 또는 체크박스 등의 항목 선택 시
			정확한 선택이 아닌 텍스트를 클릭해도 선택되도록 하려면 <label> 태그 사용
			=> label 태그 사이에 표시할 텍스트를 위치시키고
			   for 속성값과 input 태그의 id 속성값을 같게 설정
			-->
			<input type="radio" name="gender" id="gender_male"><label for="gender_male">남</label>
<!-- 			<input type="radio" name="gender" id="gender_female" checked="checked"><label for="gender_female">여</label> -->
			<!-- 다른 그룹의 라디오버튼을 추가로 새성하는 경우 name 속성값을 다르게 설정 -->
			<br>
			
			<!-- type="checkbox" 지정 시 복수개의 항목 체크가 가능한 체크박스 생성 -->
			<!-- checked 속성 설정 시 기본값으로 해당 항목 체크(라디오버튼도 동일함) -->
			취미 : 
			<input type="checkbox" name="hobby" id="hobby1"><label for="hobbyd1">등산</label>
			<input type="checkbox" name="hobby" id="hobby2" checked="checked"><label for="hobbyd2">프로그래밍</label>
			<input type="checkbox" name="hobby" id="hobby3"><label for="hobbyd3">게임</label>
			<br>
			
			<!-- select 태그를 사용하여 선택 가능한 목록 그룹을 생성하고 option 태그로 항목 생성 -->
			<!-- option 태그에 selected 속성 설정 시 기본값으로 선택 -->
			직업 :
			<select>
				<option>직업을 선택하세요</option>
				<option selected="selected">개발자</option> <!-- 기본 선택되어 있음 -->
				<option disabled="disabled">건물주(선택불가)</option>
			</select>
			<br>
			
			날짜 :
			<input type="date">
			<br>
			
			<!-- type="file" 지정 시 파일 업로드를 위한 파일 선택이 가능한 항목 표시 -->
			업로드 파일 :
			<input type="file">
		</fieldset>
		<fieldset>
			<legend>버튼 영역</legend>
			
			<input type="button">
			<!-- type="button" 지정 시 value 속성을 통해 버튼 텍스트 설정 필수!-->
			<input type="button" value="클릭"><br>
			<!-- submit 버튼은 value 속성 생략 시 "제출" 텍스트가 기본값으로 표시됨 -->
			<input type="submit">
			<input type="submit" value="가입"><br>
			<!-- reset 버튼은 value 속성 생략 시 "초기화" 텍스트가 기본값으로 표시됨 -->
			<input type="reset">
		</fieldset>
	</form>
</body>
</html>
