<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html 첫시간</title>
</head>
<body>
	<h1>html이란?</h1>
	<hr>
	<h2>html의 정의</h2>
	<p> Hyper	Text	Markup	Language의 약자<br>
	웹페이지를 만드는 프로그램 언어<br>
	웹페이지의 구조를 담당
	</p>
	<h2>html의 특징</h2>
	<p>
	tag(명령)으로 구성되며 태그는 각괄호안에 들어가고<br>
	시작태그와 종료태그의 한 쌍이 일반적이며<br>
	대소문자 구별은 없으나 보통 소문자로 작성함
	</p>
	<h2>html문서의 저장</h2>
	<p> *.htm 또는 *.html로 저장하며 인코딩은 UTF-8로</p>
</body>
</html>
