<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div align="center">
		<h1>회원가입 - JSP 강사가 작성</h1>
		<form action="result.jsp" method="post">
			<table border="1">
				<tr>
					<th>이름</th>
					<td>
						<input type="text" name="name">
					</td>
				</tr>
				<tr>
					<th>아이디</th>
					<td>
						<input type="text" name="id" placeholder="4 ~ 8글자 사이 입력">
						<input type="button" value="ID 중복확인">
					</td>
				</tr>
				<tr>
					<th>비밀번호</th>
					<td>
						<input type="password" name="passwd" placeholder="8 ~ 16글자 사이 입력">
					</td>
				</tr>
				<tr>
					<th>비밀번호확인</th>
					<td>
						<input type="password" name="passwd2">
					</td>
				</tr>
				<tr>
					<th>주민번호</th>
					<td>
						<input type="number" name="jumin1"> - 
						<input type="number" name="jumin2">
					</td>
				</tr>
				<tr>
					<th>E-Mail</th>
					<td>
						<input type="text" name="email1"> @ 
						<input type="text" name="email2">
						<select name="emailDomain">
							<option value="">직접입력</option>
							<option value="naver.com">naver.com</option>
							<option value="gmail.com">gmail.com</option>
							<option value="nate.com">nate.com</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>직업</th>
					<td>
						<select name="job">
							<option value="">항목을 선택하세요</option>
							<option value="개발자">naver.com</option>
							<option value="서버엔지니어">gmail.com</option>
							<option value="DB엔지니어">nate.com</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>성별</th>
					<td>
						<input type="radio" name="gender" id="gender_mail"><label for="gender_mail">남</label>
						<input type="radio" name="gender" id="gender_femail"><label for="gender_femail">여</label>
					</td>
				</tr>
				<tr>
					<th>취미</th>
					<td>
						<input type="checkbox" name="hobby" value="여행" id="hobby1"><label for="hobby1">여행</label>
						<input type="checkbox" name="hobby" value="독서" id="hobby2"><label for="hobby2">독서</label>
						<input type="checkbox" name="hobby" value="게임" id="hobby3"><label for="hobby3">게임</label>
						<input type="checkbox" name="hobby" value="전체선택" id="hobby4"><label for="hobby4">전체선택</label>
					</td>
				</tr>
				<tr>
					<th>가입동기</th>
					<td>
						<textarea rows="5" cols="40"></textarea>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="submit" value="가입">
						<input type="reset" value="초기화">
						<input type="button" value="돌아가기">
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
